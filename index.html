    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .header {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            animation: slideDown 0.8s ease-out 0.3s both;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .header a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: popIn 1s ease-out 0.5s both;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6);
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(138, 43, 226, 0.3); }
            to { text-shadow: 0 0 20px rgba(138, 43, 226, 0.7); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .link {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .link:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 25px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.5s ease-out 1.1s both;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }

        /* Mute button */
        .mute-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .mute-btn:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: scale(1.1);
        }

        /* Mouse trail dots */
        .cursor {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s, opacity 0.3s;
            z-index: 9999;
        }
    </style>
</head>
